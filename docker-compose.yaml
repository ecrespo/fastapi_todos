services:
  api_todo:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      - TZ=America/Caracas
    container_name: api_todo
    ports:
      - 8000:8000
    networks:
      - api_todo_network
    volumes:
      - './logs:/app/logs'
      # Mount only the application source inside /app/app to avoid shadowing run.py and the virtualenv
      - './app:/app/app'
      - './.env:/app/.env:ro'

    restart: always



networks:
  api_todo_network:
    driver: bridge