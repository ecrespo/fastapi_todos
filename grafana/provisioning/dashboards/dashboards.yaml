apiVersion: 1

providers:
  - name: 'FastAPI Todos Dashboards'
    orgId: 1
    folder: 'FastAPI Todos'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards
      # Only load json files in this directory
      foldersFromFilesStructure: false
